<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈†olski portal - Upravljanje</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
<head>
<body>
    <div class="container">
        <header>
            <h1>üéì ≈†olski Portal</h1>
            <p>Oddaja nalog</p>
        </header>
        
        <nav class="main-nav">
            <a href="ucenec.html" class="nav-link">üè† Domaƒça stran</a>
            <a href="gradiva.html" class="nav-link">üìñ Gradiva</a>
            <a href="oddaja-nalog.html" class="nav-link active">üì§ Oddaja nalog</a>
            <a href="upravljanje.html" class="nav-link">‚öôÔ∏è Upravljanje</a>
        </nav>
        
        <main>
            <div class="card">
                <h2>Oddaja naloge</h2>
                <p>Izpolnite obrazec za oddajo naloge.</p>
                
                <form id="assignmentForm">
                    <div class="form-group">
                        <label for="subject">Predmet:</label>
                        <select id="subject" class="form-select" required>
                            <option value="">-- Izberite predmet --</option>
                            <option value="matematika">Matematika</option>
                            <option value="slovenscina">Sloven≈°ƒçina</option>
                            <option value="anglescina">Angle≈°ƒçina</option>
                            <option value="zgodovina">Zgodovina</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Naslov naloge:</label>
                        <input type="text" id="title" class="form-input" placeholder="Vnesite naslov naloge" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">Izberite datoteko:</label>
                        <input type="file" id="file" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">üì§ Oddaj nalogo</button>
                    </div>
                </form>
            </div>
            
            <!-- Zgodovina oddanih nalog -->
            <div class="card">
                <h3>Zgodovina oddanih nalog</h3>
                <div id="assignmentHistory">
                    <p>≈†e niste oddali nobene naloge.</p>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>≈†olski portal &copy; 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('assignmentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const subject = document.getElementById('subject').value;
                const title = document.getElementById('title').value;
                const file = document.getElementById('file').files[0];
                
                if (!subject || !title || !file) {
                    alert('Prosimo, izpolnite vsa polja!');
                    return;
                }
                
                const fileName = `Naloga - ${title}.${file.name.split('.').pop()}`;
                
                alert(`Naloga oddana!\n\nPredmet: ${subject}\nNaslov: ${title}\nDatoteka: ${fileName}`);
                
                // Ponastavi obrazec
                this.reset();
            });
        });
    </script>
</body>
</html>
