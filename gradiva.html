        <main>
            <div class="card">
                <h2>Gradiva predmeta</h2>
                
                <div class="form-group">
                    <label for="subjectSelect">Izberite predmet:</label>
                    <select id="subjectSelect" class="form-select">
                        <option value="">-- Izberite predmet --</option>
                    </select>
                </div>
                
                <div id="materialsContent">
                    <p>Izberite predmet za ogled gradiv.</p>
                </div>

    <footer>
        <p>Å olski portal &copy; 2023</p>

    <script src="js/subjects.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateSubjectSelect();
            
            document.getElementById('subjectSelect').addEventListener('change', function() {
                showMaterials(this.value);
            });
        });
        
        function showMaterials(subject) {
            const content = document.getElementById('materialsContent');
            
            if (!subject) {
                content.innerHTML = '<p>Izberite predmet za ogled gradiv.</p>';
                return;
            }
            
            const materials = window.subjectMaterials[subject] || [];
            
            if (materials.length === 0) {
                content.innerHTML = `<p>Za predmet <strong>${subject}</strong> trenutno ni gradiv.</p>`;
                return;
            }
            
            let html = `<h3>Gradiva za: ${subject}</h3><ul class="material-list">`;
            materials.forEach(material => {
                html += `<li>ğŸ“„ ${material}</li>`;
            });
            html += '</ul>';
            content.innerHTML = html;
        }
    </script>
